<div ng-controller="UserController as vm">
	<input type="text" ng-model="vm.user.name"> {{vm.user.name}}
	<input type="password" ng-model="vm.user.password"> {{vm.user.password}}

	<button ng-click="vm.login()">login</button>
	<button>logout</button>
	<button ng-click="vm.register()">register</button>
</div>
