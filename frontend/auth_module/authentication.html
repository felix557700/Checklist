<div ng-controller="AuthenticationController as vm">
	{{vm.loginMessage}}
	<input type="text" ng-model="vm.user.userName"> {{vm.user.userName}}
	<input type="password" ng-model="vm.user.password"> {{vm.user.password}}

	<button ng-click="vm.login()">login</button>
	<button>logout</button>
	<button>register</button>
</div>
